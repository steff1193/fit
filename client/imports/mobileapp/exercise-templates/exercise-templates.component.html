<ion-content>
    <ion-list>
        <!-- ion-item *ngFor="let et of exerciseTemplates | async" (click)="edit({{et}})" -->
        <ion-item *ngFor="let et of exerciseTemplates | async" (click)="edit(et)">
            <ion-icon name="star" color="danger"></ion-icon>{{et.name}}
        </ion-item>
    </ion-list>
</ion-content>
<ion-fab right edge>
    <button ion-fab mini color="secondary" (click)="add()"><ion-icon name="add"></ion-icon></button>
</ion-fab>
